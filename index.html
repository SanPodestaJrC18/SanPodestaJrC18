<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Podesta Jr C18</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>  <!-- Optional: add class="dark" here for no-JS fallback -->

    <header class="site-header">
        <a href="index.html">San Podesta Jr C18</a>
        <button id="theme-toggle" aria-label="Toggle dark/light mode">‚òÄÔ∏è</button>
    </header>

    <ul class="post-list">
        <!-- Your post links here -->
        <li>
            <a href="posts/welcome.html">Welcome to My Blog</a>
            <span class="post-date">January 02, 2026</span>
            <p>Testing the custom header and post style.</p>
        </li>
    </ul>

    <!-- Script goes HERE, inside body, at the end -->
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        // Load saved theme or default to dark
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            toggleButton.innerHTML = 'üåô';
        } else {
            body.classList.add('dark');
            toggleButton.innerHTML = '‚òÄÔ∏è';
        }

        // Toggle function
        toggleButton.addEventListener('click', () => {
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                toggleButton.innerHTML = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark');
                toggleButton.innerHTML = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
