<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme or default to dark
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
        body.classList.add('light'); // Not needed actually, since :root is light
        toggleButton.innerHTML = 'üåô';
    } else {
        body.classList.add('dark');
        toggleButton.innerHTML = '‚òÄÔ∏è';
    }

    // Toggle function
    toggleButton.addEventListener('click', () => {
        if (body.classList.contains('dark')) {
            body.classList.remove('dark');
            toggleButton.innerHTML = 'üåô';
            localStorage.setItem('theme', 'light');
        } else {
            body.classList.add('dark');
            toggleButton.innerHTML = '‚òÄÔ∏è';
            localStorage.setItem('theme', 'dark');
        }
    });
</script>
    
<body>
    <header class="site-header">
        <a href="index.html">My Blog</a> <!-- On post pages: href="../index.html" -->
        <button id="theme-toggle" aria-label="Toggle dark/light mode">‚òÄÔ∏è</button>
    </header>
    <ul class="post-list">
        <!-- Add new posts here (manual) -->
        <li>
           <li>
               <a href="posts/welcome.html">Welcome to My Blog</a>
               <span class="post-date">January 02, 2026</span>
               <p>Optional short teaser/description here.</p>
           </li>
        </li>
        <!-- More <li> for older posts -->
    </ul>
</body>
</html>
