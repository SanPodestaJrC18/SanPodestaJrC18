<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>  <!-- Optional: add class="dark" here for no-JS fallback -->

    <header class="site-header">
        <a href="index.html">San Podesta Jr C18</a>
        <button id="theme-toggle" aria-label="Toggle dark/light mode">‚òÄÔ∏è</button>
    </header>

   <ul class="post-list">
    <!-- Repeat this whole <li> block for each post (newest on top) -->
    <li class="post-card">
        <a href="posts/welcome.html" class="post-link">
            <div class="post-featured" style="background-image: url('assets/img/your-header-image.jpg');">  <!-- Same image file as in the post page! No ../ here (home is root) -->
                <div class="post-title-overlay">
                    <h2>Welcome to My Blog</h2>
                </div>
            </div>
        </a>
        <div class="post-excerpt">
            <span class="post-date">January 02, 2026</span>
            <p>Optional short teaser: Hey, this is my first post testing the custom Millennial-style previews!</p>
        </div>
    </li>

    <!-- More posts here -->
</ul>

    <!-- Script goes HERE, inside body, at the end -->
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        // Load saved theme or default to dark
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            toggleButton.innerHTML = 'üåô';
        } else {
            body.classList.add('dark');
            toggleButton.innerHTML = '‚òÄÔ∏è';
        }

        // Toggle function
        toggleButton.addEventListener('click', () => {
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                toggleButton.innerHTML = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark');
                toggleButton.innerHTML = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
